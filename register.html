{% extends 'index.html' %}

{% block navbar %}
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="{{url_for('index')}}">Home <span class="sr-only">(current)</span></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{url_for('about')}}">About</a>
    </li>
    <li class="nav-item active">
      <a class="nav-link" href="{{url_for('register')}}">Registration</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{url_for('login')}}">Login</a>
    </li>
  </ul>
{% endblock %}

{% block content %}
<section class="contact_section layout_padding">
  <div class="container">
    <div class="heading_container">
      <h2 style="margin-left: 450px; margin-top: -50px;">Registration</h2>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form action="{{url_for('register')}}" method="post">

          <div class="mb-3">
            <input type="text" placeholder="Name" name='name' class="form-control" required/>
          </div>
          <div class="mb-3">
            <input type="email" placeholder="Email" name='email' class="form-control" required/>
          </div>
          <div class="mb-3">
            <input type="password" placeholder="Password" name="password" class="form-control" required/>
          </div>
          <div class="mb-3">
            <input type="password" placeholder="Confirm Password" name="c_password" class="form-control" required/>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">
              SEND
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>


{% endblock %}
